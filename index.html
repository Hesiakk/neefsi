<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neefsi - Info</title>
  <link rel="icon" href="avatar.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background: #000;
      color: #fff;
    }
    #background-effect {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      position: relative;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(14px);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 40px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
      overflow: hidden;
    }
    .avatar {
      width: 100px; height:100px;
      border-radius:50%;
      margin-bottom: 1rem;
      border:4px solid rgba(255,255,255,0.2);
      display:block; margin:0 auto 1.2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      will-change: transform;
    }
    .avatar:hover { 
      transform: scale(1.1) translateY(-4px) rotate(8deg);
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    h1 {
      font-family:'Orbitron',sans-serif;
      font-size:2rem; text-align:center; margin-bottom:0.3rem;
    }
    p {
      text-align:center; color:#ccc; margin-bottom:2rem;
    }
    .social-icons {
      display:flex; justify-content:center; gap:20px; margin-bottom:2.5rem;
    }
    .social-icons a {
      width:48px; height:48px;
      background:rgba(255,255,255,0.06);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      will-change: transform;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.15);
    }
    .social-icons a img {
      width:26px; height:26px;
    }
    .social-icons a:hover {
      transform: scale(1.15) translateY(-3px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
      background:rgba(255,255,255,0.18);
    }
    .social-icons a.twitch:hover { background: rgb(144, 70, 255); }
    .social-icons a.instagram:hover {
      background: radial-gradient(circle at 30% 30%, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap:1.2rem;
    }
    .link-card {
      position:relative;
      background:rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius:1rem;
      padding: 14px;
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:#fff;
      font-size:0.9rem;
      overflow:hidden;
      transition: transform 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.15);
    }
    .link-card::before {
      content:'';
      position:absolute;
      top:-50%; left:-50%;
      width:200%; height:200%;
      background:rgba(255, 255, 255, 0.12);
      transform: rotate(25deg);
      transition: transform 0.7s ease;
    }
    .link-card:hover {
      transform: scale(1.05);
    }
    .link-card:hover::before {
      transform: translate(30%,30%) rotate(25deg);
    }
    .link-card img {
      height: 22px;
      filter: brightness(0) invert(1);
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
    }
    .link-card:hover img {
      transform: rotate(8deg) scale(1.1);
    }
    .author-tag {
      margin-left:12rem;
      margin-top: 6rem;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #ccc;
      display: inline-block;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1.2s ease forwards;
      text-decoration: none;
    }
    .author-tag:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(40px); }
      to { opacity:1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem;}
      .link-card { font-size: 0.85rem; padding: 8px 12px;}
      .avatar { width: 90px; height: 90px;}
      .social-icons a { width: 44px; height: 44px;}
      .social-icons a img { width: 20px; height: 20px;}
    }
    .case {
      background-color: rgb(255, 0, 0);
      color: white;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      margin-left: auto;
    }
    .ttv {
      background-color: rgb(140, 0, 255);
      color: white;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      margin-left: auto;
    }
    .yt {
      background-color: rgb(255, 0, 0);
      color: white;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      margin-left: auto;
    }
    .ig {
      background: radial-gradient(circle at 30% 30%, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      color: white;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      margin-left: auto;
    }
    .dc {
      background-color: rgb(70, 69, 69);
      color: white;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      margin-left: auto;
    }
    .link {
      text-decoration: none;
      color: #ccc;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .link:hover {
      color: white;
    }
  </style>
</head>
